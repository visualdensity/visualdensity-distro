<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">

            <form id="subscribe-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="checkbox">
                                <label><input value="1" class="catbox" name="categories[]" type="checkbox"> Check me out</label>
                            </div>
                            <div class="checkbox">
                                <label><input value="2" class="catbox" name="categories[]" type="checkbox"> Check him out</label>
                            </div>
                            <div class="checkbox">
                                <label><input value="3" class="catbox" name="categories[]" type="checkbox"> Check her out</label>
                            </div>
                        </div><!-- col-md-6 -->

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="checkbox">
                                <label><input value="4" class="catbox" name="categories[]" type="checkbox"> Check me out</label>
                            </div>
                            <div class="checkbox">
                                <label><input value="5" class="catbox" name="categories[]" type="checkbox"> Check him out</label>
                            </div>
                            <div class="checkbox">
                                <label><input value="6" class="catbox" name="categories[]" type="checkbox"> Check her out</label>
                            </div>
                        </div><!-- col-md-6 -->

                    </div><!-- row -->
                </div>
                <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </form>

            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
    $('#submit').click(function(e) {
        e.preventDefault();

        //var categories =  $('.catbox:checked')
        //                  .map(function() {
        //                      return this.value;
        //                  })
        //                  .get()
        //                  .join(',');
        var categories = [];
        $('.catbox:checked').each(function() {
            categories.push($(this).val());
        });

        var data = {
            name         : $('#name').val(),
            email        : $('#email').val(),
            subscription : categories
        };

        console.log(data);
        $.ajax({
            type: "POST",
            url: 'http://distro.wk.co/app_dev.php/subscribe/',
            data: data,
            success: function() {
                console.log('success');
            },
        });
    });
    </script>
  </body>
</html>
